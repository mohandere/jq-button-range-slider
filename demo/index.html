<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<link type="text/css" rel="stylesheet" href="../src/css/jq-button-range-slider.css" />
		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="../dist/js/jq-button-range-slider.js"></script>
	</head>
	<body>
		<h1>Jquery Button Range Slider Demo</h1>
		<h2>Example:</h2>
		<div id="demo-1"></div>
		<div id="result">
			<h3>Result:</h3>
			<p>Lower Bound value: <span id="lb"></span></p>
			<p>Upper Bound value: <span id="ub"></span></p>
		</div>

		<script>
			$( function() {
				$( "#demo-1" ).jqButtonRangeSlider({
					sliderOptions: [
						{
				      name: 'Very Very Bad',
				      value: 'VVB'
				    },{
				      name: 'Very Bad',
				      value: 'VB'
				    },{
				      name: 'Bad',
				      value: 'B'
				    },{
				      name: 'Good',
				      value: 'G'
				    },{
				      name: 'Very Good',
				      value: 'VG'
				    },{
				      name: 'Excellent',
				      value: 'E'
				    },{
				      name: 'Damn Excellent',
				      value: 'DE'
				    }
				  ]

				}).on('yo:change', function(e, ui) {
					$('#lb').text(ui.lb.value);
					$('#ub').text(ui.ub.value);
				});

			} );
		</script>
	</body>
</html>
