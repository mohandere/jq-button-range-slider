<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<link type="text/css" rel="stylesheet" href="../src/css/jq-button-range-slider.css" />
		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="../dist/js/jq-button-range-slider.js"></script>
	</head>
	<body>
		<div id="element"></div>
		<script>
			$( function() {
				$( "#element" ).jqButtonRangeSlider( {
					sliderOptions: [
				    {
				      name: 'Very Bad',
				      value: 1
				    },{
				      name: 'Bad',
				      value: 2
				    },{
				      name: 'Good',
				      value: 3
				    },{
				      name: 'Very Good',
				      value: 4
				    },{
				      name: 'Excellent',
				      value: 5
				    },{
				      name: 'POP',
				      value: 6
				    }
				  ]

				} );
			} );
		</script>
	</body>
</html>
